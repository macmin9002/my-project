<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS (디자인) 코드 - 기존 스타일 유지 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0c1a3e;
            background-image: url('lightning.png'); /* lightning.png 필요 */
            background-repeat: repeat;
            background-attachment: fixed;
            font-family: 'Noto Sans KR', sans-serif;
            color: #e0e0e0;
            line-height: 1.7;
        }

        header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #61dafb;
        }
        
        header h1 {
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 0 0 10px #61dafb;
        }

        nav {
            background-color: #081428;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
            margin: 0 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            background-color: #61dafb;
            color: #0c1a3e;
            box-shadow: 0 0 15px #61dafb;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: rgba(12, 26, 62, 0.85);
            border: 1px solid rgba(97, 218, 251, 0.3);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            min-height: 60vh; /* 메인 화면이 너무 비어 보이지 않도록 최소 높이 설정 */
            display: flex; /* 콘텐츠 중앙 정렬을 위해 flexbox 사용 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-title {
            font-size: 3.5em; /* "10721 김민재의" 큰 글씨 */
            color: #61dafb;
            text-shadow: 0 0 15px #61dafb;
            margin-bottom: 10px;
        }

        .sub-title {
            font-size: 1.8em; /* "간단한 포켓몬 도감" */
            color: #ffffff;
            margin-bottom: 40px;
        }

        .pokedex-links {
            display: flex;
            flex-wrap: wrap; /* 링크들이 여러 줄로 나올 수 있게 */
            justify-content: center;
            gap: 20px; /* 링크 버튼 사이 간격 */
        }

        .pokedex-links a {
            display: block; /* 블록 요소로 만들어 버튼처럼 보이게 */
            padding: 15px 30px;
            background-color: #081428;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 8px;
            border: 2px solid #61dafb;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.3);
        }

        .pokedex-links a:hover {
            background-color: #61dafb;
            color: #0c1a3e;
            box-shadow: 0 0 20px #61dafb;
            transform: translateY(-3px); /* 약간 위로 떠오르는 효과 */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #081428;
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
